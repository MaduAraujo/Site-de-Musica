            align-items: center;
            height: 20vh;

            border-radius: 30%;
            width: 50px;
            height: 50px;
        }

        button {
            background-color: #460163;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .elemento {
            margin: 20px;
        }
